<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quiztile">
        <h2 id="Question">Ready to answer a few questions?</h2>
        <img id="quizlogo" src="./assets/pngwing.com.png" alt="">
        <button id="startbtn" onclick="start()">Start</button>
        <div id="answers" class="hide">
            <button onclick="checkanswer()" class="answerbtn hide" id="option1"></button>
            <button  onclick="checkanswer()" class="answerbtn hide" id="option2"></button>
            <button  onclick="checkanswer()" class="answerbtn hide" id="option3"></button>
            <button  onclick="checkanswer()" class="answerbtn hide" id="option4"></button>
            <h3 id="score"></h3>
        </div>
       
        <button id="startagainbtn" class="hide" onclick="start()">Start again</button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./quiz.js"></script>
</body>
</html>
